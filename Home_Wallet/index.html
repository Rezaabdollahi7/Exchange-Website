<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Wallet</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- main styles css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- fav icon -->
    <link rel="icon" href="./assets/Logo.svg" type="image/x-icon" />
    <link rel="shortcut icon" href="./assets/Logo.svg" type="image/x-icon" />
</head>
<body>
    <main class="mx-auto">
        <nav class="mini-nav d-flex justify-content-between">
            <img src="./assets/Logo.svg" alt="logo-image">
            <i class="setting-around rounded-pill" id="setting-button">
                <img src="./assets/Settings.svg" alt="setting">
            </i>
        </nav>
        <div class="wallet-address text-center text-white">
            <a href="#" id="wallet-redirector" class="d-flex justify-content-center gap-2 w-full h-full"><span id="wallet-address">Smart Chain EPS-20 some text to make ellipses appeared</span><img src="./assets/DownArrow.svg" alt="arrow_down"></a>
            <div class="bottom-line position-absolute start-50 translate-middle-x"></div>
        </div>
        <div class="wallet-details d-flex flex-column mt-5">
            <span>Total Wallet Balance</span>
            <div class="wallet-balance d-flex flex-row justify-content-between mt-3">
                <span id="balance">$320.215.00</span>
                <span id="balance-status">+13%</span>
            </div>
        </div>
        <div class="interaction-btns d-flex justify-content-between mt-5">
            <div class="interBtn_container">
                <a href="#" class="wallet-btn"><img src="assets/Buy.svg" alt="Buy"></a>
                <span class="d-block text-center text-white fw-bold mt-3">Buy</span>
            </div>
            <div class="interBtn_container">
                <a href="#" class="wallet-btn"><img src="assets/Receive.svg" alt="Receive"></a>
                <span class="d-block text-center text-white fw-bold mt-3">Receive</span>
            </div>
            <div class="interBtn_container">
                <a href="#" class="wallet-btn"><img src="assets/Send.svg" alt="Send"></a>
                <span class="d-block text-center text-white fw-bold mt-3">Send</span>
            </div>
            <div class="interBtn_container">
                <a href="#" class="wallet-btn"><img src="assets/Swap.svg" alt="Swap"></a>
                <span class="d-block text-center text-white fw-bold mt-3">Swap</span>
            </div>
        </div>
        <div class="control-segment p-1">
            <button type="button" id="cryptoBtn" class="btn btn-toggle active">Crypto</button>
            <button type="button" id="nftBtn" class="btn btn-toggle inactive">NFT <span class="badge rounded-pill" id="badge">2</span></button>
        </div>
        <div class="coins-section d-flex flex-column gap-2 mt-5">
            <div class="coin d-flex justify-content-between">
                <div class="coin_details d-flex flex-row gap-4 align-items-center">
                    <img src="assets/Bitcoin.svg" alt="bitcoin" width="40px" height="40px">
                    <div class="coin_details_text d-flex flex-column gap-2">
                        <span class="coin-name text-white fw-bold">Bitcoin</span>
                        <abbr title="Bitcoin" class="">BTC</abbr>
                    </div>
                </div>
                <div class="coin_status d-flex flex-row gap-4 align-items-center">
                    <div class="chartCont"></div>
                    <div class="coinWorth d-flex flex-column gap-2">
                        <span class="coinPrice text-white fw-bold">$20,788</span>
                        <span class="coinStatus up">+0,25%</span>
                    </div>
                </div>
            </div>
            <div class="coin d-flex justify-content-between">
                <div class="coin_details d-flex flex-row gap-4 align-items-center">
                    <img src="assets/Ethereum.svg" alt="ethereum" width="40px" height="40px">
                    <div class="coin_details_text d-flex flex-column gap-2">
                        <span class="coin-name text-white fw-bold">Ethereum</span>
                        <abbr title="Ethereum" class="">ETH</abbr>
                    </div>
                </div>
                <div class="coin_status d-flex flex-row gap-4 align-items-center">
                    <div class="chartCont"></div>
                    <div class="coinWorth d-flex flex-column gap-2">
                        <span class="coinPrice text-white fw-bold">$20,788</span>
                        <span class="coinStatus down">-0,25%</span>
                    </div>
                </div>
            </div>
            <div class="coin d-flex justify-content-between">
                <div class="coin_details d-flex flex-row gap-4 align-items-center">
                    <img src="assets/XRPsvg.svg" alt="XRP" width="40px" height="40px">
                    <div class="coin_details_text d-flex flex-column gap-2">
                        <span class="coin-name text-white fw-bold">XRP</span>
                        <abbr title="XRP" class="">XRP</abbr>
                    </div>
                </div>
                <div class="coin_status d-flex flex-row gap-4 align-items-center">
                    <div class="chartCont"></div>
                    <div class="coinWorth d-flex flex-column gap-2">
                        <span class="coinPrice text-white fw-bold">$20,788</span>
                        <span class="coinStatus down">-0,25%</span>
                    </div>
                </div>
            </div>
            <div class="coin d-flex justify-content-between">
                <div class="coin_details d-flex flex-row gap-4 align-items-center">
                    <img src="assets/BNB.svg" alt="BNB" width="40px" height="40px">
                    <div class="coin_details_text d-flex flex-column gap-2">
                        <span class="coin-name text-white fw-bold">Binance</span>
                        <abbr title="Binance" class="">BNB</abbr>
                    </div>
                </div>
                <div class="coin_status d-flex flex-row gap-4 align-items-center">
                    <div class="chartCont"></div>
                    <div class="coinWorth d-flex flex-column gap-2">
                        <span class="coinPrice text-white fw-bold">$20,788</span>
                        <span class="coinStatus up">-0,25%</span>
                    </div>
                </div>
            </div>
            <div class="coin d-flex justify-content-between">
                <div class="coin_details d-flex flex-row gap-4 align-items-center">
                    <img src="assets/Dash.svg" alt="Dash" width="40px" height="40px">
                    <div class="coin_details_text d-flex flex-column gap-2">
                        <span class="coin-name text-white fw-bold">Dash</span>
                        <abbr title="Dash" class="">XRP</abbr>
                    </div>
                </div>
                <div class="coin_status d-flex flex-row gap-4 align-items-center">
                    <div class="chartCont"></div>
                    <div class="coinWorth d-flex flex-column gap-2">
                        <span class="coinPrice text-white fw-bold">$20,788</span>
                        <span class="coinStatus down">-0,25%</span>
                    </div>
                </div>
            </div>
            <div class="coin d-flex justify-content-between">
                <div class="coin_details d-flex flex-row gap-4 align-items-center">
                    <img src="assets/Litecoin.svg" alt="Litecoin" width="40px" height="40px">
                    <div class="coin_details_text d-flex flex-column gap-2">
                        <span class="coin-name text-white fw-bold">Litecoin</span>
                        <abbr title="Litecoin" class="">LTC</abbr>
                    </div>
                </div>
                <div class="coin_status d-flex flex-row gap-4 align-items-center">
                    <div class="chartCont"></div>
                    <div class="coinWorth d-flex flex-column gap-2">
                        <span class="coinPrice text-white fw-bold">$20,788</span>
                        <span class="coinStatus down">-0,25%</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- apexcharts js -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- main js -->
     <script src="./js/main.js" type="module"></script>
</body>
</html>
