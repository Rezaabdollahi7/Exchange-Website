<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- main styles css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- fav icon -->
    <link rel="icon" href="../../assets/Logo.svg" type="image/x-icon" />
    <link rel="shortcut icon" href="../../assets/Logo.svg" type="image/x-icon" />
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/999242beec.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="mx-auto position-relative">
        <nav class="mini-nav container p-0">
            <div class="text-center position-relative">
                <h1 class="head-name">Receive</h1>
                <i class="setting-around rounded-pill position-absolute end-0 top-0" id="setting-button">
                    <img src="../../assets/Settings.svg" alt="setting">
                </i>
            </div>
        </nav>
        <div class="coin-details d-flex flex-column align-items-center">
            <img id="received-icon" src="./assets/Ethereum.svg" alt="Ethereum_icon">
            <span id="received-name" class="mt-4">ETH</span>
        </div>
        <div class="network-name text-center text-white position-relative" id="network-name">
            <span class="position-absolute start-50 translate-middle-x " id="network-type">Network type</span>
            <a href="#" id="network-redirector" class="d-flex justify-content-center gap-2 w-full h-full"><span id="network-address">BEP - 20 ( 0.00030000 )</span><img src="../../assets/DownArrow.svg" alt="arrow_down"></a>
            <div class="bottom-line position-absolute start-50 translate-middle-x"></div>
        </div>
        <section class="receive-add d-flex flex-column align-items-center">
            <div id="qr-code-container">
                <img id="qr-code" src="./assets/Qrcode.svg" alt="QR-CODE">
            </div>
            <span id="dest-link">
                1Lbcfr7sAHTD9CgdQo3HTMTkV8LK4ZnX71.
            </span>
            <div id="copyBtn" class="d-flex justify-content-center" type="button">
                <img src="./assets/Frame.svg" alt="COPY">
            </div>
            <button type="submit" class="btn btn-primary w-100" id="share-btn">Share</button>
        </section>
    </main>


    <!-- main js -->
     <script src="./js/main.js"></script>
</body>
</html>
