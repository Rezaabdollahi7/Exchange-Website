<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- main styles css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- fav icon -->
    <link rel="icon" href="../../assets/Logo.svg" type="image/x-icon" />
    <link rel="shortcut icon" href="../../assets/Logo.svg" type="image/x-icon" />
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/999242beec.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="mx-auto position-relative">
        <nav class="mini-nav container p-0">
            <div class="text-center position-relative">
                <h1 class="head-name">Exchange</h1>
                <i class="setting-around rounded-pill position-absolute end-0 top-0" id="setting-button">
                    <img src="../../assets/Settings.svg" alt="setting">
                </i>
            </div>
        </nav>
        <section class="exchange">
            <span class="head-span">
                You Pay
            </span>
            <div class="currency-container my-4 position-relative" id="you-pay-section">
                <div class="coinbox">
                    <div class="coinbox__head d-flex align-items-center gap-4 mb-4">
                        <img src="./assets/Bitcoin.svg" alt="for-pay-currency" width="59px" height="59px">
                        <span id="pay-currency" class="currency-name">Bitcoin <i class="fa-solid fa-caret-down"></i></span>
                    </div>
                    <div class="coinbox__wallet d-flex flex-column">
                        <span class="currency-wallet-amount w-100 position-relative" id="pay-currency__wallet">5.211321 <span class="currency-status position-absolute top-50 end-0 translate-middle" id="pay-currency__status"><i class="fa-solid fa-xl fa-caret-down"></i> -15%</span></span>
                        <span id="pay-currency__total" class="head-span">$20.021</span>
                    </div>
                </div>
                <img id="pay-back" class="position-absolute end-0 top-0" src="./assets/btcback.svg" alt="back-icon">
                <div class="changeBtnAround position-absolute start-50 translate-middle">
                    <div class="changeBtnBack">
                        <img src="./assets/left-right.svg" alt="arrows">
                    </div>
                </div>
            </div>
            <span class="head-span">
                You Receive
            </span>
            <div class="currency-container my-4 position-relative" id="you-receive-section">
                <div class="coinbox">
                    <div class="coinbox__head d-flex align-items-center gap-4 mb-4">
                        <img src="./assets/Ethereum.svg" alt="t=for-receive-currency" width="59px" height="59px">
                        <span id="receive-currency" class="currency-name">Ethereum <i class="fa-solid fa-caret-down"></i></span>
                    </div>
                    <div class="coinbox__wallet d-flex flex-column">
                        <span class="currency-wallet-amount w-100 position-relative" id="receive-currency__wallet">5.211321 <span class="currency-status position-absolute top-50 end-0 translate-middle" id="receive-currency__status"><i class="fa-solid fa-xl fa-caret-down"></i> -15%</span></span>
                        <span id="receive-currency__total" class="head-span">$20.021</span>
                    </div>
                </div>
                <img id="receive-back" class="position-absolute end-0 top-0" src="./assets/ethBack.svg" alt="back-icon">
            </div>
        </section>
        <section class="exchange-fee mb-4">
            <span class="head-span">
                Exchange fee
            </span>
            <div class="fee-numbers d-flex justify-content-between mt-2">
                <span id="fee-percent">
                    0.010%
                </span>
                <span id="fee-amount">
                    $40
                </span>
            </div>
        </section>
        <button type="button" class="btn btn-primary w-100" id="exchange-btn">Exchange</button>
    </main>


    <!-- main js -->
     <script src="./js/main.js"></script>
</body>
</html>
