                    <form>
                        <div class="mb-4 mt-2">
                            <div class="textarea-container" id="textarea-container-3">
                                <textarea class="form-control" id="textareaContent3" rows="5"
                                    placeholder="enter your private key"></textarea>
                            </div>
                        </div>
                        <div class="btn-container d-flex justify-content-center">
                            <button type="submit" class="btn mx-auto" id="importButton3">
                                <span class="btn-text">import</span>
                                <img class="d-none loading-img" src="./assets/icons/icons8-loading-32.png"

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const textareas = document.querySelectorAll('textarea');

            textareas.forEach((textarea) => {
                textarea.value = '';
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            const forms = document.querySelectorAll('form');

            forms.forEach((form, index) => {
                const textarea = form.querySelector(`textarea`);
                const importButton = form.querySelector(`button`);
                const spanText = importButton.querySelector('span');
                const loadingImg = importButton.querySelector('img');

                textarea.addEventListener('input', function () {
                    const container = document.getElementById(`textarea-container-${index + 1}`);
                    if (this.value.length > 0) {
                        container.classList.add('text-entered');
                    } else {
                        container.classList.remove('text-entered');
                    }
                });

                importButton.addEventListener('click', function (event) {
                    event.preventDefault();
                    spanText.classList.add('d-none');
                    loadingImg.classList.remove('d-none');

                    setTimeout(() => {
                        spanText.classList.remove('d-none');
                        loadingImg.classList.add('d-none');
                    }, 4000);
                    setTimeout(() => showAlert(), 4000);


                });
            });
            function showAlert() {
                const alertBox = document.querySelector('.alert-box');

                alertBox.classList.remove('d-none');
                alertBox.classList.add('d-flex');

                setTimeout(() => {
                    alertBox.classList.remove('d-flex');
                    alertBox.classList.add('d-none');
                }, 4000);
            }
        });
    </script>

    <!-- swiper -->
    <script>
        const swiperEl = document.querySelector('swiper-container');


        Object.assign(swiperEl, {
            slidesPerView: 3.5,
            spaceBetween: 60,
            centeredSlides: true,
            loop: true,
            speed: 800,
            mousewheel: true,
            grabCursor: true,
            autoplay: {
                delay: 0, 
                disableOnInteraction: false, 
            },
            breakpoints: {
                350: {
                    centeredSlides: true,
                    slidesPerView: 1.5,
                    spaceBetween: 20,
                },
                450: {
                    centeredSlides: false,
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                550: {
                    centeredSlides: false,
                    slidesPerView: 3,
                    spaceBetween: 20,
                },
                650: {
                    centeredSlides: true,
                    slidesPerView: 3,
                    spaceBetween: 20,
                },
                768: {
                    centeredSlides: false,
                    slidesPerView: 4,
                    spaceBetween: 40,
                },
                1024: {
                    slidesPerView: 3.5,
                    spaceBetween: 50,
                },
            },
        });

        swiperEl.initialize();
    </script>


    <!-- main script -->
    <script src="./src/main.js" type="module"></script>
