<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Wallet</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="./dist/main.css">
    <!-- fav icon -->
    <link rel="icon" href="../Home/src/assets/Home_assets/Logo.svg" type="image/x-icon" />
    <link rel="shortcut icon" href="./src/assets/Home_assets/Logo.svg" type="image/x-icon" />
</head>

<body>
    <main class="main-content mx-auto">


        <h2 class="page-title">Welcome to the web3</h2>
        <p class="page-sub-title mt-2">The blockchain trusted by millions.
        </p>

        <section class="select-options d-flex flex-column justify-content-center align-items-center">

            <div class="item-container d-flex justify-content-between align-items-center mt-4">
                <div class="item-details d-flex flex-column justify-content-center align-items-start">
                    <p class="item-title">Create new wallete</p>
                    <span class="item-sub-title">Start Fresh with a new wallet</span>
                </div>
                <div class="btn-container">
                    <a href="#">
                        <img src="./assets/icons/Right Arrow.svg" alt="arrow-btn">
                    </a>
                </div>
            </div>


            <div class="item-container d-flex justify-content-between align-items-center mt-4">
                <div class="item-details d-flex flex-column justify-content-center align-items-start">
                    <p class="item-title">Import or recovery wallet</p>
                    <span class="item-sub-title">Import with your secret phrase</span>
                </div>
                <div class="btn-container">
                    <a href="#">
                        <img src="./assets/icons/Right Arrow.svg" alt="arrow-btn">
                    </a>
                </div>
            </div>


            <div class="item-container d-flex justify-content-between align-items-center mt-4">
                <div class="item-details d-flex flex-column justify-content-center align-items-start">
                    <p class="item-title">Ledger</p>
                    <span class="item-sub-title">Connect your ledger wallet</span>
                </div>
                <div class="btn-container">
                    <a href="#">
                        <img src="./assets/icons/Right Arrow.svg" alt="arrow-btn">
                    </a>
                </div>
            </div>

        </section>
    </main>




    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- main script -->
    <script src="./src/main.js" type="module"></script>
</body>

</html>
