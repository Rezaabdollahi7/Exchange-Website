<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Wallet</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- main styles css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- fav icon -->
    <link rel="icon" href="./assets/Logo.svg" type="image/x-icon" />
    <link rel="shortcut icon" href="./assets/Logo.svg" type="image/x-icon" />
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/999242beec.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="mx-auto">
        <nav class="mini-nav container p-0">
            <div class="text-center position-relative">
                <h1 class="head-name">Bitcoin</h1>
                <i class="setting-around rounded-pill position-absolute end-0 top-0" id="setting-button">
                    <img src="./assets/Settings.svg" alt="setting">
                </i>
            </div>
        </nav>

        <div class="currency-container my-4 position-relative" id="mainCoin-section">
            <div class="coinbox">
                <div class="coinbox__head d-flex align-items-center gap-4 mb-4">
                    <img src="./assets/Bitcoin.svg" alt="mainCoin-currency" width="59px" height="59px">
                    <span id="mainCoin-currency" class="currency-name">Bitcoin</span>
                </div>
                <div class="coinbox__wallet d-flex flex-column">
                    <span class="currency-wallet-amount w-100 position-relative" id="mainCoin-currency__wallet">5.211321 <span class="currency-status position-absolute top-50 end-0 translate-middle" id="mainCoin-currency__status"><i class="fa-solid fa-xl fa-caret-down"></i> -15%</span></span>
                    <span id="mainCoin-currency__total" class="head-span">$20.021</span>
                </div>
            </div>
            <img id="mainCoin-back" class="position-absolute end-0 top-0" src="./assets/btcback.svg" alt="back-icon">
        </div>

        <div class="interaction-btns mt-5">
            <div class="interBtn_container">
                <a href="./subpages/buy/index.html" class="wallet-btn"><img src="./assets/Stake.svg" alt="Stake"></a>
                <span class="d-block text-center mt-3">Stake</span>
            </div>
            <div class="interBtn_container">
                <a href="#" class="wallet-btn"><img src="./assets/Receive.svg" alt="Receive"></a>
                <span class="d-block text-center mt-3">Receive</span>
            </div>
            <div class="interBtn_container">
                <a href="#" class="wallet-btn"><img src="./assets/Send.svg" alt="Send"></a>
                <span class="d-block text-center mt-3">Send</span>
            </div>
            <div class="interBtn_container">
                <a href="#" class="wallet-btn" id="more"><img src="./assets/Category.svg" alt="More"></a>
                <span class="d-block text-center mt-3">More</span>
            </div>
        </div>

        <div class="chart"></div>

        <section class="last-transactions">
            <div class="transaction-head">
                <span>
                    last transactions
                </span>
                <a href="#" id="see-all">See all</a>
            </div>
            <div class="transactions">
                <div class="transaction">
                    <div class="transaction__type">
                        <img src="./assets/Trade.svg" alt="transaction-type">
                    </div>
                    <div class="transaction__details">
                        <span><span class="from">BTC</span> to <span class="to">ETH</span></span>
                        <span class="transaction__amount">240.023 ETH</span>
                    </div>
                    <div class="transaction__status complited">Complited</div>
                </div>
                <div class="transaction">
                    <div class="transaction__type">
                        <img src="./assets/Receive.svg" alt="transaction-type">
                    </div>
                    <div class="transaction__details">
                        <span><span class="from">BTC</span> to <span class="to">ETH</span></span>
                        <span class="transaction__amount">240.023 ETH</span>
                    </div>
                    <div class="transaction__status canceled">Canceled</div>
                </div>
            </div>
        </section>
        <div class="pop-up-back"></div>
        <section class="pop-up w-100">
            <div class="container w-100">
                <span class="xspan" id="close"><i class="fa-solid fa-xmark"></i></span>
                <span class="head-span">What would you like to do?</span>
                <div class="actions">
                    <div class="action">
                        <a href="#" class="interBtn_container wallet-btn">
                            <img src="./assets/Refresh.svg" alt="Refresh">
                        </a>
                        <span class="action__text">Refresh</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                    <hr>
                    <div class="action">
                        <a href="#" class="interBtn_container wallet-btn">
                            <img src="./assets/Buy.svg" alt="Buy">
                        </a>
                        <span class="action__text">Buy</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                    <hr>
                    <div class="action">
                        <a href="#" class="interBtn_container wallet-btn">
                            <img src="./assets/Sell.svg" alt="Sell">
                        </a>
                        <span class="action__text">Sell</span>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- apexcharts js -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <!-- main js -->
     <script src="./js/main.js"></script>
</body>
</html>
