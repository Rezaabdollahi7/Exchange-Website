<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="./dist/main.css">
    <!-- fav icon -->
    <link rel="icon" href="../Home/src/assets/Home_assets/Logo.svg" type="image/x-icon" />
    <link rel="shortcut icon" href="./src/assets/Home_assets/Logo.svg" type="image/x-icon" />
</head>

<body>
    <section id="tranding" class="container">
        <div class="row">
            <h3 class="section-tittle">Trending</h3>
        </div>
        <div class=" mt-3 gap-3 d-flex">
            <!-- item 1 -->
            <div class="col-12 col-md-6  col-lg-3 card-item d-flex flex-column">
                <div class="coin-section-container d-flex justify-content-between ">
                    <div class="coin-details d-flex justify-content-center gap-3 ">
                        <img class="coin-icon" src="./assets/icons/bitcoin.svg" alt="">
                        <div class="name d-flex flex-column justify-content-start ">
                            <p class="coin-complate-name">Bitcoin</p>
                            <span class="coin-name">BTC</span>
                        </div>
                    </div>
                    <div class="coin-precent">
                        <span class="green-percent">19%</span>
                    </div>
                </div>
                <div class="coin-chart-container mt-3 ">
                    <img class="mx-auto" src="./assets/icons/greenchart.svg" alt="">
                </div>
            </div>
            <!-- item 2 -->
            <div class="col-12 col-md-6  col-lg-3 card-item d-flex flex-column">
                <div class="coin-section-container d-flex justify-content-between ">
                    <div class="coin-details d-flex justify-content-center gap-3 ">
                        <img class="coin-icon" src="./assets/icons/theter.svg" alt="">
                        <div class="name d-flex flex-column justify-content-start ">
                            <p class="coin-complate-name">Theter</p>
                            <span class="coin-name">USDT</span>
                        </div>
                    </div>
                    <div class="coin-precent">
                        <span class="green-percent">15%</span>
                    </div>
                </div>
                <div class="coin-chart-container mt-3 ">
                    <img class="mx-auto" src="./assets/icons/greenchart.svg" alt="">
                </div>
            </div>
            <!-- item 3 -->
            <div class="col-12 col-md-6  col-lg-3 card-item d-flex flex-column">
                <div class="coin-section-container d-flex justify-content-between ">
                    <div class="coin-details d-flex justify-content-center gap-3 ">
                        <img class="coin-icon" src="./assets/icons/tron.svg" alt="">
                        <div class="name d-flex flex-column justify-content-start ">
                            <p class="coin-complate-name">Tron</p>
                            <span class="coin-name">TRX</span>
                        </div>
                    </div>
                    <div class="coin-precent">
                        <span class="red-percent">-15%</span>
                    </div>
                </div>
                <div class="coin-chart-container mt-3 ">
                    <img class="mx-auto" src="./assets/icons/redchart.svg" alt="">
                </div>
            </div>
            <!-- item 4 -->
            <div class="col-12 col-md-6  col-lg-3 card-item d-flex flex-column">
                <div class="coin-section-container d-flex justify-content-between ">
                    <div class="coin-details d-flex justify-content-center gap-3 ">
                        <img class="coin-icon" src="./assets/icons/bluebitcoin.svg" alt="">
                        <div class="name d-flex flex-column justify-content-start ">
                            <p class="coin-complate-name">Bitcoin</p>
                            <span class="coin-name">BTC</span>
                        </div>
                    </div>
                    <div class="coin-precent">
                        <span class="green-percent">25%</span>
                    </div>
                </div>
                <div class="coin-chart-container mt-3 ">
                    <img class="mx-auto" src="./assets/icons/greenchart.svg" alt="">
                </div>
            </div>
        </div>
    </section>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- main script -->
    <script src="./src/main.js" type="module"></script>
</body>

</html>
