    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


    <script>
        // تنظیم تابع برای انیمیشن افزایش عدد
        function animateCountUp(element, target) {
            let start = 0;
            const duration = 1000; // مدت زمان 1 ثانیه
            const increment = target / (duration / 10);

            const updateCounter = () => {
                start += increment;
                if (start < target) {
                    element.innerText = `$${Math.floor(start).toLocaleString()}`;
                    requestAnimationFrame(updateCounter);
                } else {
                    element.innerText = `$${target.toLocaleString()}`;
                }
            };

            updateCounter();
        }

        // استفاده از Intersection Observer برای تشخیص اسکرول به المان
        document.addEventListener("DOMContentLoaded", () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const targetElement = entry.target;
                        const targetValue = parseInt(targetElement.getAttribute("data-target"));
                        animateCountUp(targetElement, targetValue);
                        observer.unobserve(targetElement); // یکبار اجرا شود
                    }
                });
            }, { threshold: 0.5 });

            const donationAmount = document.querySelector(".donation-amount");
            observer.observe(donationAmount);
        });
    </script>

    <script src="./src/js/main.js" type="module"></script>
